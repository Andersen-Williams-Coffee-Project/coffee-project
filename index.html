<!DOCTYPE html>
<html lang="en" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>BaddaBean Coffee Shop</h1>


    <form id="coffee-form">
        <!--        SEARCH BAR-->
        <label for="coffee-search">Search by Name:</label>
        <input type="text" id="coffee-search" placeholder="Enter coffee name">

        <!--        TYPE SELECTION-->
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option value="all">all</option>
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>

        <label for="add-coffee-search">Search by Name:</label>
        <input type="text" id="add-coffee-search" placeholder="Enter coffee name">

        <!--        TYPE SELECTION-->
        <label for="add-roast-selection"></label>
        <select id="add-roast-selection">
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>
        <button id="add-coffee-btn">Submit</button>
    </form>

    <div class="container2">
        <div class="row">
            <div class="col-6 ">
                <div class='border' id="coffees">
                </div>
            </div>
        </div>
    </div>

</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
