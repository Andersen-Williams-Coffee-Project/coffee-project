<!DOCTYPE html>
<html lang="en" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 order-1">
            <h1>BaddaBean Coffee Shop</h1>


            <form id="coffee-form">
                <!--        SEARCH BAR-->
                <label for="coffee-search"><strong>Search by Name</strong></label>
                <input type="text" id="coffee-search" placeholder="Enter coffee name">

                <!--        TYPE SELECTION-->
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>


                <label class="mt-3" for="add-coffee-search"><strong>Add A Coffee</strong></label>
                <input type="text" id="add-coffee-search" placeholder="Enter coffee name">

                <!--        TYPE SELECTION-->
                <label for="add-roast-selection"></label>
                <select id="add-roast-selection">
                    <option value="light">Light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
                <button class="mt-3" id="add-coffee-btn">Submit</button>
            </form>
        </div>
        <div class="col-5 order-2">
            <div class="container2">
                <div class='border' id="coffees">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
